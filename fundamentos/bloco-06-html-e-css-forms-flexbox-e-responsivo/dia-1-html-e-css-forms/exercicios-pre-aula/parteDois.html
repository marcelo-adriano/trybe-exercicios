<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte II - Input tag, types e attributes</title>
</head>
<body>
    <form method="GET">
        <label for="email-input">E-mail:<br><input type="email" placeholder="digite seu email" name="email" id="email-input" autocomplete="off" required autofocus></label>
        <br>
        <label for="senha-input">Senha:<br><input type="password" placeholder="digite sua senha" name="senha" id="senha-input" required></label>
        <br>
        <label for="check-lembrar"><input type="checkbox" name="lembrar" id="check-lembrar">Lembre-me</label>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
