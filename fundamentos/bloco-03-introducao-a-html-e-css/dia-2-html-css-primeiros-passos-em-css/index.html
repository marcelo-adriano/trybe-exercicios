<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

      body{
        font-size: 16px;
      }

      h1{
        font-family: sans-serif;
      }

      p{
        font-weight: 600;
        font-size: 3em;
        font-style: italic;
      }

      #cor1{
        color: yellow;
        line-height: 1.1em;
      }

      #cor2{
        color: red;
        text-decoration:underline;
      }

      #cor3{
        color: brown;
        text-decoration: line-through;
      }  

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li id="cor1">Amarelo</li>
      <li id="cor2">Vermelho</li>
      <li id="cor3">Marrom</li>
    </ul>
  </body>
</html>
